<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naija Next Door</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- company logo displayed on the web page -->
    <link rel="icon"  type="img/png" sizes="30x30" href="images/logo.png">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- navbar-container -->
    <nav class="navbar navbar-expand-sm container-fluid  navarea fixes-top d-flex justify-content-between " >
      <a class=" navbar-brand "> <img class="rounded-pill logo" src="images/logo.png" alt="Naija Next Door"></a>

       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#thenavbar"> <span class="navbar-toggler-icon"></span></button>

      <div class="collapse navbar-collapse" id="thenavbar">
            <ul class="navbar-nav" >
                <li class="nav-items"> <a href="#" class="nav-link">Home</a></li>
                <li class="nav-items"> <a href="#" class="nav-link">Products</a></li>
                <li class="nav-items"> <a href="#" class="nav-link">Contavt</a></li>
                <li class="nav-items"> <a href="#" class="nav-link">Ratings & feedbacks</a></li>
           </ul>
        </div>
    </nav>
    <hr>
    <div id="myCarousel" class="carousel slide main" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-bs-target="#myCarousel" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/grapes-553464_640.jpg" alt="peppers">
            </div>

            <div class="item">
                <img src="images/apples-1872997_640.jpg" alt="peppers">
            </div>

            <div class="item active">
                <img src="images/tomatoes-1561565_640.jpg" alt="peppers">
            </div>
        </div>
        <!-- left and right -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
    














    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
